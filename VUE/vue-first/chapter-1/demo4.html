<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi">click me</button>
</div>
<!--    导入vue.js-->
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            message:"Hi"
        },
        methods:{
            //方法必须定义在vue的methods中
            sayHi:function () {
                alert(this.message);
            }
        }

    });
</script>
</body>
</html>
