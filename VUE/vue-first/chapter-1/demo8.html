<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1.导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

</head>
<body>
<div id="app">
    <p>{{currentTime1()}}</p>
    <p>{{currentTime2}}</p>
</div>
<script>
    let vm = new Vue({
        el: "#app",
        data: {
            message:"hello"
        },
        methods: {
            currentTime1:function () {
                return Date.now();
            }
        },
        computed:{
            //methods和computed中的方法名不能重名
            currentTime2:function () {
                return Date.now();
            }
        }
    });
</script>
</body>
</html>
