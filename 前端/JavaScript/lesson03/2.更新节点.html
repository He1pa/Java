<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="id1">

</div>
<script>
    var id1 = document.getElementById('id1');
    id1.innerText='456';//修改文本的值
    id1.innerHTML='<strong>456</strong>';//可以解析HTML文本标签
    id1.style.color = 'yellow';// 属性使用 字符串 包裹
    id1.style.fontSize = '20px';// - 转 驼峰命名问题
    id1.style.padding = '2em'
</script>
</body>
</html>
