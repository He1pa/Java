<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function getAge() {
            var now = new Date().getFullYear();
            return now-this.birth;
        }
        var zz = {
            name : 'zz',
            birth : 2000,
            //方法
            age:getAge
        };
        getAge.apply(zz,[]);//this 指向了zz
    </script>
</head>

</html>
