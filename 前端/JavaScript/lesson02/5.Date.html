<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var now = new Date();//
        now.getFullYear();//年
        now.getMonth();//月 0-11
        now.getDate();//日
        now.getDay();//星期几
        now.getHours();//时
        now.getMinutes();//分
        now.getSeconds();//秒

        now.getTime();//时间戳 全世界统一 1970 1.1 00:00:00

        console.log(new Date(1589096655409));//时间戳转时间

        //本地时间
        now.toLocaleString();
        "2020/5/10 下午3:44:15"
        //东八区
        now.toGMTString();
        "Sun, 10 May 2020 07:44:15 GMT"
    </script>
</head>
<body>

</body>
</html>
