<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var user = {
            name: 'zz',
            age: 3,
            sex: '男'
        }
        //对象转换json字符串:{"name":"zz","age":3,"sex":"男"}
        var jsonUser = JSON.stringify(user);
        console.log(jsonUser);

        //json  字符串转换为对象，参数为json字符串
        var obj = JSON.parse('{"name":"zz","age":3,"sex":"男"}');
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
