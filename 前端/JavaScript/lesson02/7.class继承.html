<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //ES6 之后======
        class Student{
            constructor(name){
                this.name = name;
            }

            hello(){
                alert('hello');
            }
        }

        class pupil extends Student {
            constructor(name,grade){
                super(name);
                this.grade = grade;
            }
            myGrade(){
                alert('我是一名小学生');
            }
        }

        var xiaoming = new Student('小明');
        xiaoming.hello();
        var xiaohong = new pupil('小红',1);
        xiaohong.myGrade();
    </script>
</head>
