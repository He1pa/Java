<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--
block 块元素
inline 行内元素
inline-block 是块元素，但是可以内联，在一行
none 消失
-->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline;
        }
        span{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: inline-block;
        }

    </style>
</head>
<body>
<div>div块元素</div>
<span>span 行内元素</span>
</body>
</html>
