<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*默认的颜色*/
        a{
            text-decoration: none;
            color: #000000;
        }
        /*鼠标悬停的颜色*/
        a：hover{
            color: yellow;
        }
        /*鼠标按住未释放的状态*/
        a:active{
            color: green;
            font-size: 50px;
        }
        a:visited{
            color: red;
        }
        #author{
            text-shadow: aqua 10px 10px 2px ;
        }
    </style>
</head>
<body>

<a href="#">
    <img src="image/a.jpg" alt="">图片
</a>


<p>
    <a href="#"> She's so loyal </a>
</p>
    <a href="#" id="author"> 鬼卞</a>

</p>
</body>
</html>
