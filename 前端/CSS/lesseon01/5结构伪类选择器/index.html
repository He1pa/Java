<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    避免使用.class id选择器-->
    <style>
        /*ul的第一个子元素*/
        ul li:first-child{
            background: red;
        }
        /*ul的最后一个子元素*/
        ul li:last-child{
            background: green;
        }

        /*选中p1  定位到父元素，选择当前的第一个元素
        选中当前元素的父元素，选择父元素的第n个,并且只有是当前元素才生效*/
        p:nth-child(2){
            background: aquamarine;
        }
        /*选中父元素下的第n个p元素*/
        p:nth-of-type(2){
            color: yellow;
        }
    </style>
</head>
<body>

<h1>123</h1>

<p>p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>li1</li>
    <li>li2</li>
    <li>li3</li>

</ul>

</body>
</html>
