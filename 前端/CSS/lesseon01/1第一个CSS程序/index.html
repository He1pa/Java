<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<!--    规范，<style> 可以编写css代码
        语法：
        选择器{
            声明1；
            声明2；
            ...
        }
        -->
    <link rel="stylesheet" href="css/style.css">
<!--    内部样式-->
    <style>
        h1{
            color: green;
        }
    </style>
</head>
<body>

<!--行内样式 在标签元素中，编写一个style属性，编写样式-->
<h1 style="color: red">标题</h1>
</body>
</html>
