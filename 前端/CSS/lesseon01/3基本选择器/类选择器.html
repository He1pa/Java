<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
/*类选择器的格式  .class的名称{}
好处：可以多个标签归类，是同一个class*/
        .zz{
            color: red;
        }
        .zzz{
            color: green;
        }
        .zzzz{
            color: blue;
        }
    </style>
</head>
<body>
<h1 class="zz">标题</h1>
<h1 class="zzz">标题</h1>
<h1 class="zzzz">标题</h1>

<p class="zz">sadasd</p>
</body>
</html>
