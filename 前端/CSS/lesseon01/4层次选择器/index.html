<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /*后代选择器*/
        body p{
            background: red;
        }
        /*子选择器 下一级  */
       body>p{
            background: green;
        }
        /*相邻兄弟，只有一个（向下）*/
        .p1+p{
            background: chocolate;
        }
        /*通用兄弟选择器 （向下）*/
        .p1~p{background: aqua;
        }
    </style>
</head>
<body>
<p>p0</p>
<p class="p1">p1</p>
<p>p2</p>
<p>p3</p>
<ul>
    <li>
        <p>p4</p>
    </li>
    <li>
        <p>p5</p>
    </li>
    <li>
        <p>p6</p>
    </li>
</ul>
</body>
</html>
