<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>注册</h1>
    <!--表单form
    action:表单提交的位置，可以是网站，也可以是一个请求处理地址
    method:post，get 提交方式
        get方式提交：我们可以在url中看到我们提交的信息，不安全，但高效
        post：比较安全，传输大文件-->
    <form action="基本标签.html" method="get">
        <!--文本输入框 Input type="text"  submit提交按钮 reset重置按钮  -->
        <p>名字：<input type="text" name="username" placeholder="请输入用户名"/></p>
        <p>密码：<input type="password" name="pwd"/></p>

        <!--单选框按钮
          name表示组
          name必须为一致，才能表示为同一组，才能只选择一个
          input标签 类型是radio时，必须有value-->
        <p>性别：
            <input type="radio" value="boy" name="sex" checked>男
            <input type="radio" value="girl" name="sex">女
        </p>

        <p>爱好：
            <input type="checkbox" value="1" name="hobbis" checked>抽烟
            <input type="checkbox" value="2" name="hobbis">喝酒
            <input type="checkbox" value="3" name="hobbis">烫头
        </p>

        <!--    按钮
            input type="button" 普通按钮
            input type="image"  图片按钮
        -->
        <p>
            <input type="button" name="btn1" value="按钮名字"/>
            <input type="image" src="../resources/image/1.jpg" width="300" height="300" >
        </p>


        <!--下拉框 列表框
    <select>
    name是下拉框的名字
    option value 是下拉框可以选择的值
    selected是默认为那个列
-->
        <p>国家
            <select name="列表名称" >
                <option value="china" selected>中国</option>
                <option value="us">美国</option>
                <option value="agt">阿根廷</option>
                <option value="md">缅甸</option>
            </select>
        </p>
        <!--    文本域
        cols="30" rows="10" 行，，，列
        -->
        <p>反馈：
            <textarea name="textarea"  cols="30" rows="10">文本内容</textarea>
        </p>
        <!--    文件域

        -->
        <p><input type="file" name="files">
            <input type="button" value="上传" name="upload">
        </p>


        <!--  邮箱验证  -->
        <p>邮箱
            <input type="email" name="email">
        </p>
        <!--    URL验证-->
        <p>url
            <input type="url" name="url">
        </p>
        <!--    数字验证
        max最大数量
        min 最小数量
        step 每次点击增加或减少的数量-->
        <p>数字
            <input type="number" name="num" max="100" min="1" step="1">
        </p>
        <!--滑块-->
        <p>音量
            <input type="range" name="voice" max="100" min="0" step="2" >
        </p>
        <!--    搜索框-->
        <p>搜索
            <input type="search" name="search">
        </p>

        <!--    增强鼠标可用性-->
        <p> <lable for="mark">点击</lable>
            <input type="text" id="mark"/>
        </p>
        <p>自定义邮箱：
            <input type="text" name="zidingyi" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">

        </p>
        <p>
            <input type="submit">
            <input type="reset">
        </p>

    </form>
</body>
</html>
